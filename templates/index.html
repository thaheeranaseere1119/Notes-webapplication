<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Notes App</title>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <a href="{{ url_for('add_note') }}" class="button">Add Note</a>
        <div class="notes-grid">
            {% for note in notes %}
                <div class="note-card">
                    <h3>{{ note.title }}</h3>
                    <p>{{ note.content }}</p>
                    <p><strong>Tags:</strong> {{ note.tags }}</p>
                    <div class="note-actions">
                        <a href="{{ url_for('view_note', note_id=note.id) }}" class="button">View</a>
                        <a href="{{ url_for('edit_note', note_id=note.id) }}" class="button edit">Edit</a>
                        <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
                            <button type="submit" class="button delete">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
