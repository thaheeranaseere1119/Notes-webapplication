<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Note</title>
</head>
<body>
    <div class="container">
        <h1>Add a New Note</h1>
        <form method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags">
            <div class="checkbox-group">
                <input type="checkbox" id="is_important" name="is_important">
                <label for="is_important">Mark as Important</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="is_urgent" name="is_urgent">
                <label for="is_urgent">Mark as Urgent</label>
            </div>
            <button type="submit" class="button">Add Note</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Back to All Notes</a>
    </div>
</body>
</html>
