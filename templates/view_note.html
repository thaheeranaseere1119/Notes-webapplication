<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Note</title>
</head>
<body>
    <div class="container">
        <h1>{{ note.title }}</h1>
        <p>{{ note.content }}</p>
        <p><strong>Tags:</strong> {{ note.tags }}</p>
        
        <h2>History</h2>
        <ul>
            {% for entry in history %}
                <li>
                    <strong>Updated At:</strong> {{ entry.updated_at }}<br>
                    <strong>Previous Title:</strong> {{ entry.title }}<br>
                    <strong>Previous Content:</strong> {{ entry.content }}
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}" class="button">Back to All Notes</a>
    </div>
</body>
</html>
